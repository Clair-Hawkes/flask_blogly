{% extends 'base.html' %}

{% block title %}Edit User{% endblock %}

{% block content %}
<h1>EDIT USER</h1>

<form action="/users/new" method="POST">

  <div>
    <label for="first-name">First Name</label>
    <input name="first-name" type="text" value="{{ user.first_name }}">
  </div>
  <div>
    <label for="last-name">Last Name</label>
    <input name="last-name" type="text" value="{{ user.last_name }}">
  </div>
  <div>
    <label for="img-irl">Image URL</label>
    <input name="img-url" type="url" value="{{ user.image_url }}">
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-primary" href="/users/{{ user.id }}">Back</a>
</form>

{% endblock %}
