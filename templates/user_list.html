{% extends 'base.html' %}

{% block title %}Users{% endblock %}


{% block content %}
<!--  user_list page - used in test -->

  <h1>USERS</h1>

  <ul>
    {% for user in users %}
      <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
    {% endfor %}
  </ul>

  <a href="/users/new" class="btn btn-primary">Add User</a>

{% endblock %}
