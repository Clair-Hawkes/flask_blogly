{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<h1>ADD USER</h1>

<form action="/users/new" method="POST">

  <div>
    <label for="first-name">First Name</label>
    <input name="first-name" type="text">

{% endblock %}
