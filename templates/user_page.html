{% block title %}User {{ user.first_name }} Page{% endblock %}

{% block content %}
<h1>{{user.first_name}} {{user.last_name}}</h1>

{% endif %}

<a href="/users/{{ user.id }}/edit" class="button">Edit</a>

{% endblock %}
